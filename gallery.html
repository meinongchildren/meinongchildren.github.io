<script type="text/javascript">
function ItemStrPage(Month, TotalImg) {
    StartStr = '\
        <div class="separator my-2"></div>\
        <div class="row my-5">';

    ProcessingStr = '';
    for (i = 1; i <= TotalImg; i++) {
        ProcessingStr += '\
            <div class="col-lg-4">\
                <figure class="rounded caption-1">\
                    <a href="image/gallery/' + Month + '/(' + i + ').jpg" data-toggle="lightbox" data-gallery="gallery">\
                        <img src="image/gallery/' + Month + '/(' + i + ').jpg" alt="" class="w-100 card-img-top border border-dark border-mb">\
                    </a>\
                </figure>\
            </div>\
            ';
    }


    EndStr = '\
        </div>';
    return StartStr + ProcessingStr + EndStr
}

function ItemStrPageV2(Month, TotalImg) {
    StartStr = '\
        <div class="container-fluid">\
        <div class="separator my-2"></div>\
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">\
            <div class="carousel-inner rounded border border-dark">';

    ProcessingStr = '';
    for (i = 1; i <= TotalImg; i++) {
        if (i == 1) {
            ProcessingStr += '\
                <div class="carousel-item active">\
                    <img class="d-block w-100" src="image/gallery/' + Month + '/(' + i + ').jpg" >\
                    <div class="carousel-caption d-none d-md-block">\
                        <h5>Second</h5>\
                        <p>...</p>\
                    </div>\
                </div>\
                ';
        } else {
            ProcessingStr += '\
                <div class="carousel-item ">\
                    <img class="d-block w-100" src="image/gallery/' + Month + '/(' + i + ').jpg" >\
                    <div class="carousel-caption d-none d-md-block">\
                        <h5>Second</h5>\
                        <p>...</p>\
                    </div>\
                </div>\
                ';
        }

    }

    EndStr = '\
                </div>\
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">\
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>\
                    <span class="sr-only">Previous</span>\
                </a>\
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">\
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>\
                    <span class="sr-only">Next</span>\
                </a>\
            </div>\
        </div>';
    return StartStr + ProcessingStr + EndStr
}

function loadPage(Month, TotalImg) {
    Str = '';
    if (Month == 0) {
        Str = ItemStrPageV2(Month, TotalImg);
    } else {
        Str = ItemStrPage(Month, TotalImg);
    }
    document.getElementById("Page").innerHTML = Str;

    // var l = document.getElementById("life_log");
    // l.style.display = "none";

    // var p = document.getElementById("picture_book");
    // p.style.display = "none";  

    var page = document.getElementById("Page");
    page.style.display = "block";
}
</script>
